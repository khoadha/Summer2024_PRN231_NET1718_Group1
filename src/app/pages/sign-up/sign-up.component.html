<app-loader [loader]="isLoading"></app-loader>

<div class="limiter">
    <div class="container-login100 bg-image" >
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-53">
                    Sign up
                </span>

                <div class="p-t-31 p-b-9" for="userName">
                    <span class="txt1">
                        Fullname
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" formControlName="userName" p-inputtext type="text" placeholder="Fullname*" name="userName" id="userName" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-31 p-b-9" for="email">
                    <span class="txt1">
                        Email
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" formControlName="email" p-inputtext type="text" placeholder="Email Address*" name="email" id="email" required>
                    <span class="focus-input100"></span>
                </div>
                
                <div class="p-t-31 p-b-9" for="password">
                    <span class="txt1">
                        Password
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" id="password" formControlName="password" type="password" placeholder="Password*" pInputText name="password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="p-t-31 p-b-9" for="confirmedPassword">
                    <span class="txt1">
                        Confirmed Password
                    </span>
                </div>
                <div class="wrap-input100 validate-input">
                    <input class="input100" id="confirmedPassword" formControlName="confirmedPassword" type="password" placeholder="Confirmed Password*" pInputText name="confirmedPassword" required>
                    <span class="focus-input100"></span>
                </div>
                
                <p-divider align="center">
                    <span class="text-secondary">Choose avatar</span>
                </p-divider>
                <input type="file" accept="image/*" #fileInput formControlName="image" (change)="onFileSelected($event, 'image')" hidden>

                <button class="mx-auto my-4" type="button" (click)="fileInput.click()"
                        [ngClass]="isImageSelected ? 'bg-success text-white':'text-dark'">
                    <i class="pi" [ngClass]="!isImageSelected ? 'pi-image' : 'pi-check'"></i>
                </button>

                <!-- <div *ngIf="isImageSelected" class="main-image-container">
                    <img [src]="getImagePreviewUrl()" alt="Profile Image" class="img-preview">
                </div> -->

                <!-- <p-checkbox formControlName="agreeCheckBox" class="mb-2 text-light border-none">
                    <ng-template pTemplate="label">
                        <span class="text-dark web-font">I have read and agree with </span>
                        <a class="text-decoration-none pastel web-font fw-bold" routerLink="/term-of-use" target="_blank">Term of use</a>
                    </ng-template>
                </p-checkbox> -->
                
                <div class="container-login100-form-btn mt-4 mb-3">
                    <button 
                        class="login100-form-btn w-full"
                        label="Sign Up" 
                        icon="pi pi-user" 
                        [disabled]="!signUpForm.valid">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
