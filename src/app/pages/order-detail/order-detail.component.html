<div class="container" style="margin-top: 200px">
    <h2>Order Details</h2>
    <div class="card">
        <div class="card-header">
            Order ID: {{order.id}} <!--    -->
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Room ID:</strong> {{order.roomId}} <!--  --></li>
            <li class="list-group-item"><strong>Order Date:</strong> {{order.orderDate | date}}
                <!--   -->
            </li>
            <li class="list-group-item"><strong>Cancel Date:</strong>{{order.cancelDate | date}}
                <!--  -->
            </li>
            <li class="list-group-item"><strong>User Name:</strong> {{order.userName}} <!--   --></li>
            <li class="list-group-item"><strong>Room Name:</strong>{{order.roomName}} <!--   -->
            </li>
        </ul>
    </div>
</div>
