<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm rounded border-0 w-full lg:w-10 xl:w-8" style="width:50%">
        <div class="text-center mb-5">
            <img src="https://clipground.com/images/login-logo-png-10.png" alt="Image" height="50" class="mb-3">
            <div class="text-dark text-3xl font-weight-bold mb-3">Welcome Back</div>
            <span class="text-muted font-weight-bold d-block mb-3">Don't have an account? <a class="font-weight-bold text-primary text-decoration-none" routerLink="/sign-up">Create today!</a></span>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" class="col-md-6 mx-auto">
            <div class="form-group text-left">
                <label for="email" class="text-dark font-weight-bold mb-2">Email</label>
                <input id="email" formControlName="email" type="text" placeholder="Email address" class="form-control mb-3">
            </div>

            <div class="form-group text-left">
                <label for="password" class="text-dark font-weight-bold mb-2">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="Password" class="form-control mb-3">
            </div>

            <div class="form-group d-flex align-items-center justify-content-between mb-6">
                <div class="form-check">
                    <p-checkbox id="rememberme1" class="form-check-input" [binary]="true" />
                    <label for="rememberme1" class="form-check-label text-dark">Remember me</label>
                </div>
                <a class="font-weight-bold text-primary text-decoration-none" routerLink="/forgot-password">Forgot password?</a>
            </div>

            <button 
                pButton 
                pRipple 
                label="Sign In" 
                icon="pi pi-user" 
                class="btn btn-primary w-full"
                [ngClass]="{'disabled': !signInForm.valid}"
                [disabled]="!signInForm.valid">
            </button>
        </form>
    </div>
</div>
