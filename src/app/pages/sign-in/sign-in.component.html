<app-loader [loader]="isLoading"></app-loader>
<p-toast></p-toast>

<section class="intro-single bg-image">
  <div class="mt-5 pt-5">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33" style="margin-top: 5%;">
          <form
            [formGroup]="signInForm"
            (ngSubmit)="onSignIn()"
            class="login100-form validate-form flex-sb flex-w"
          >
            <span class="login100-form-title p-b-53"> Sign In </span>
            <div class="p-t-31 p-b-9" for="email">
              <span class="txt1"> Email </span>
            </div>
            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                formControlName="email"
                p-inputtext
                type="text"
                placeholder="Email Address*"
                name="email"
                id="email"
                required
              />
              <span class="focus-input100"></span>
            </div>

            <div *ngIf="isFieldInvalid('email')" class="error-message">
              Valid email is required.
            </div>

            <div class="p-2">
              <span class="txt1"> Password </span>

              <a routerLink="/forgot-password" class="txt2 bo1 m-l-5"> Forgot? </a>
            </div>
            <div class="wrap-input100 validate-input">
              <input
                class="input100"
                id="password"
                formControlName="password"
                type="password"
                placeholder="Password*"
                pInputText
                name="password"
                required
              />
              <span class="focus-input100"></span>
            </div>

            <div *ngIf="isFieldInvalid('password')" class="error-message">
              Password is required.
            </div>    

            <div class="container-login100-form-btn mt-4 mb-3">
              <button
                class="login100-form-btn w-full"
                label="Sign In"
                icon="pi pi-user"
                [disabled]="!signInForm.valid"
              >
                Sign In
              </button>
            </div>

            <div class="w-full text-center p-t-55">
              <span class="txt2"> Not a member? </span>

              <a routerLink="/sign-up" class="txt2 bo1"> Sign up now </a>
            </div>
            <p-divider align="center">
              <span class="text-secondary">Or</span>
            </p-divider>
            
            <div
              class="align-items-between mx-auto text-center mb-2"
              id="google-button"
            ></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
