<app-loader [loader]="isLoading"></app-loader>

<section class="intro-single bg-image">
<div class="">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <form [formGroup]="ForgotPwdForm" (ngSubmit)="forgotPassword()" class="col-md-4">
        <p-card>
          <h2 class="web-font fs-2 my-5 text-dark fw-bolder text-center">Forgot Password</h2>
          <div class="row my-5 mb-4">
            <div class="p-field p-col-12">
              <label for="email" class="p-d-block">Email</label>
              <div class="p-input-icon-right">
                <i class="pi pi-envelope"></i>
                <input id="email" pInputText placeholder="Email*" formControlName="email" class="p-inputtext p-component">
              </div>
              <div *ngIf="isFieldInvalid('email')" class="text-danger">
                Valid email is required.
            </div>
            </div>
          </div>
          <div>
            <button pButton type="submit" label="Send Request"
              [ngClass]="{'text-light': !ForgotPwdForm.valid, 'text-light pastel-bg': ForgotPwdForm.valid}"
              [disabled]="!ForgotPwdForm.valid" class="w-100"></button>
          </div>
        </p-card>
      </form>
    </div>
  </div>
</div>
</section>
