
<section class="intro-single text-center">
    <h2>{{ room.name }}</h2>
</section>
<form [formGroup]="bookingForm" (ngSubmit)="submitForm()" class="container">
    <div class="form-group">
      <label>Room Details</label>
      <p class="form-control-static">{{ room.details }}</p>
    </div>
    <div class="form-group">
      <label>Furnitures</label>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let furniture of room.furnitures">{{ furniture.name }} - {{ furniture.description }}</li>
      </ul>
    </div>
    <div class="form-group">
        <label>Start Date</label>
        <input class="form-control" type="date" formControlName="startDate" (change)="updateTotalFee()">
    </div>

    <div class="form-group">
        <label>End Date</label>
        <input class="form-control" type="date" formControlName="endDate" (change)="updateTotalFee()">
    </div>

    <div class="form-group">
        <label>Services</label>
        <div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="wifi" (change)="updateTotalFee()">
                <label class="form-check-label">Wifi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="cleaning" (change)="updateTotalFee()">
                <label class="form-check-label">Cleaning</label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Occupants</label>
        <div *ngFor="let occupant of occupants.controls; let i=index" formGroupName="{{i}}" class="row">
            <div class="col">
                <input class="form-control" type="text" formControlName="fullname" placeholder="Full Name">
            </div>
            <div class="col">
                <input class="form-control" type="email" formControlName="email" placeholder="Email">
            </div>
            <div class="col">
                <input class="form-control" type="date" formControlName="birthday">
            </div>
            <div class="col">
                <button *ngIf="i > 0" type="button" class="btn btn-danger" (click)="removeOccupant(i)">-</button>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addOccupant()">Add new occupant</button>
    </div>
    
          
      <div class="form-group">
        <p style="color: green;">Total Fee: $<span id="fee-text" #feeText>0</span></p>
      </div>
      
    <div class="form-group">
      <button type="submit" class="btn btn-success" [disabled]="bookingForm.invalid">Confirm Book</button>
    </div>
  </form>
