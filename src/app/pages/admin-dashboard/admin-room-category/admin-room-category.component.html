<p-toast></p-toast>
<div class="container height-100vh">
  <div class="d-flex justify-content-between mb-3">
    <h2>Room Categories Management</h2>
    <button type="button" class="btn btn-success" (click)="showModal = true">Create new category</button>
  </div>

  <p-table [value]="roomCategories">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.categoryName }}</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="Submit category information" [(visible)]="showModal" [modal]="true" [style]="{ width: '30%' }">
    <div class="mb-3">
      <label for="categoryName" class="form-label">Category Name</label>
      <input placeholder="Enter category name" type="text" class="form-control" id="categoryName"
        [(ngModel)]="newCategoryName">
    </div>
    <button ngClass="w-100" type="button" class="btn btn-success" (click)="createCategory()">Submit information</button>
  </p-dialog>
</div>
