<p-toast></p-toast>
<section class="intro-single text-center">
    <h2>asdad</h2>
  </section>
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h2>Services</h2>  <button type="button" class="btn btn-primary" (click)="showCreateModal = true">Create Service</button>
    </div>
  
    <p-table [value]="serviceData">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-service>
        <tr>
          <td>{{ service.id }}</td>
          <td>{{ service.name }}</td>
          <td>{{ service.description }}</td>
        </tr>
      </ng-template>
    </p-table>
  
    <p-dialog header="Create Service" [(visible)]="showCreateModal" [modal]="true">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newService.name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="newService.description"></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="createService()">Create</button>
    </p-dialog>
