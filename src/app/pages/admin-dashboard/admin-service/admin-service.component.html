<p-toast/>
  <div class="container">
    <div class="d-flex justify-content-between mb-3">
      <h2>Services</h2>  <button type="button" class="btn btn-primary" (click)="showCreateModal = true">Create Service</button>
    </div>
  
    <p-table [value]="serviceData">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Current Price</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-service>
        <tr>
          <td>{{ service.id }}</td>
          <td>{{ service.name }}</td>
          <td>{{ service.description }}</td>
          <td>{{ service.servicePriceNumber }}</td>
          <td>
              <button type="button" class="btn btn-primary" (click)="openPriceModal(service)">Add Price</button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <p-dialog header="Create Service" [(visible)]="showCreateModal" [modal]="true">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newService.name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="newService.description"></textarea>
      </div>
      <button type="button" class="btn btn-primary" (click)="createService()">Create</button>
    </p-dialog>
    
  
    <p-dialog header="Create Service" [(visible)]="showPriceModal" [modal]="true">
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="newPrice.amount">
      </div>
      <div class="mb-3">
        <label for="startDate" class="form-label">Start Date</label>
        <input type="date" class="form-control" id="startDate" [(ngModel)]="newPrice.startDate">
      </div>
      <div class="mb-3">
        <label for="endDate" class="form-label">End Date</label>
        <input type="date" class="form-control" id="endDate" [(ngModel)]="newPrice.endDate">
      </div>
      <button type="button" class="btn btn-primary" (click)="createServicePrice()">Create</button>
    </p-dialog>
