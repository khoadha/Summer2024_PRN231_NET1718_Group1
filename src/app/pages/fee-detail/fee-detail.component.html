<div style="margin-top: 200px">
    <p-table [value]="fees">
        <ng-template pTemplate="header">
          <tr>
            <!-- <th>ID</th> -->
            <th>cate</th>
            <th>amount</th>
            <th>due date</th>
            <th>status</th>
            <th>Pay</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-room>
          <tr>
            <!-- <td>{{ room.id }}</td> -->
            <td>{{ room.feeCategoryName }}</td>
            <td>{{ room.amount }}</td>
            <td>{{ room.paymentDate }}</td>
            <td>{{ room.feeStatus }}</td>
            <td>
              <a [routerLink]="['/order-detail', room.id]">
                <i class="pi pi-info"></i> Pay
            </a>
            </td>
          </tr>
        </ng-template>
      </p-table>
</div>
