<div id="header">
  <header id="header-section">
    <div class="container">
      <div class="row align-items-center"> <!-- Added row and align-items-center -->
        <div class="col-6"> <!-- Adjusted column width -->
          <h1 id="logo"><a href="index.html">Hosteland</a></h1>
        </div>
        <div class="col-6 text-end"> <!-- Adjusted column width and added text-end class -->
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto"> <!-- Changed me-auto to ms-auto to align items to the right -->
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Hotel
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                    <li><a class="dropdown-item" href="#">Luxe Hotel</a></li>
                    <li><a class="dropdown-item" href="#">Deluxe Hotel</a></li>
                    <li><a class="dropdown-item" href="#">Five Star Hotel</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="blog.html">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <ng-container *ngIf="role == undefined">
                  <li class="nav-item">
                    <button mat-raised-button class="bg-light text-dark" routerLink="/sign-up">Sign Up</button>
                  </li>
                  <li class="nav-item">
                    <button mat-raised-button class="text-light pastel-bg ms-3" routerLink="/sign-in">Login</button>
                  </li>
                </ng-container>
                <ng-container *ngIf="role != undefined">
                  <li class="nav-item">
                    <div class="dropdown"> <!-- Moved the dropdown outside of the ng-container -->
                      <a class="btn dropdown-toggle border-0" href="#" role="button" id="dropdownMenuLink"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img [src]="imgPath" style="width: 50px; height: 50px" class="rounded-circle"
                          referrerpolicy="no-referrer" />
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <ng-container *ngIf="role == 'Admin'; else userSection">
                          <li>
                            <h6 class="dropdown-header web-font pb-0">Option</h6>
                          </li>
                          <li>
                            <a class="dropdown-item web-font d-flex align-items-center" routerLink="adashboard/home">
                              <i class="pi pi-wrench me-2"></i>Dashboard</a>
                          </li>
                        </ng-container>
                        <ng-template #userSection>
                          <li>
                            <p class="dropdown-header web-font mb-0 fs-6 py-0">
                              Account: <span class="pastel fw-bold">{{ username }}</span>
                            </p>
                          </li>
                        </ng-template>
                        <li style="cursor: pointer">
                          <a class="dropdown-item web-font d-flex align-items-center" (click)="logOut()">Logout</a>
                        </li>
                      </ul>
                    </div>
                  </li>
                </ng-container>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
</div>
